<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5b981a9fcd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="row search">
        <div class="col-6 searchInput">
          <input type="text" id="search-field" placeholder="Search" />
        </div>
        <div class="col-3 searchButton">
          <button type="submit" id="search-button">Search</button>
        </div>
        <div class="col-3 currentLocation">
          <button type="submit" class="location">Current Location</button>
        </div>
      </form>

      <div class="row weather">
        <div class="col-6 placeinfo">
          <h4 id="city"><strong> </strong></h4>
          |
          <h4 id="dateTime"></h4>
          |
          <h4 id="weather-condition"></h4>
          <div class="degree d-flex justify-content-start">
            <h1><span id="city-temperature"></span>°</h1>
            <div class="units">
              <p id="fahrenheit">F</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h4><strong>Humidity</strong> <span id="city-humidity">0%</span></h4>
          <h4><strong>Wind</strong> <span id="city-wind"> 0mph</span></h4>
          <br />
          <img
            src="http://openweathermap.org/img/wn/04d@2x.png"
            alt="clear"
            id="icon"
            class="float-left"
          />
        </div>
      </div>

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2 forecastPanel">
            <div class="weather-forcast-date">sun</div>

            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="clear"
              id="icon"
              class="float-left"
              width="70px"
            />
            <div class="weather-forcast-temperatures">
              <span class="weather-forecast-temperature-max">90°</span>
              <span class="weather-forecast-temperature-min">73°</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gitHubLink">
      <small>
        <a
          href="https://github.com/annelisedomingz/My-Weather-App"
          target="_blank"
          >Open-Sources Code</a
        >
        by Annelise Dominguez
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
